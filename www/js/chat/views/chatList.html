<ion-list ng-controller="editChatController"
          show-delete="shouldShowDelete"
          can-swipe="listCanSwipe">
  <ion-item ng-repeat="chat in chats" class="item-remove-animate" ui-sref="detailChat({id:chat.$id})">
        <p>Chat {{chat.name}}</p>
      <ion-delete-button class="ion-minus-circled"
                       ng-click="chats.splice($index, 1)">
      </ion-delete-button>
      <ion-option-button class="button-assertive"
                             ng-click="delete(chat)">
                             <i class="ion-trash-b"></i> 
      </ion-option-button>
  </ion-item>
</ion-list>
